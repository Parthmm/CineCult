<!DOCTYPE html>
<html>
<head>
    <title>MySQL and HTML</title>
    <style>
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<form action="/add" method="post">
    <input type="text" name="data" placeholder="Enter Data">
    <input type="submit" value="Submit">
</form>

<!-- Database Connection Status -->
<div id="dbStatus" class="status">
    <!-- The content of this div should be dynamically set based on the actual database connection status. -->
    <!-- If connected, set the class to "connected" and content to "Connected to the database successfully!" -->
    <!-- If disconnected, set the class to "disconnected" and content to "Failed to connect to the database." -->
</div>

<script>
    // You can use JavaScript to dynamically update the status based on your actual database connection. 
    // This is just a mockup. In a real-world scenario, you'd get the connection status from the server.
    
    // Mockup status (you should replace this with actual status from server-side)
    var isConnected = true;  // or false

    var statusDiv = document.getElementById('dbStatus');

    if (isConnected) {
        statusDiv.className += " connected";
        statusDiv.innerHTML = "Connected to the database successfully!";
    } else {
        statusDiv.className += " disconnected";
        statusDiv.innerHTML = "Failed to connect to the database.";
    }
</script>

</body>
</html>
